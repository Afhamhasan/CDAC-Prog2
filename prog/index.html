<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skill-box {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .remove-btn {
            background-color: transparent;
            border: none;
            padding: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .remove-btn img {
            width: 20px;  /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
        }

        .remove-btn:hover {
            opacity: 0.7; /* Slightly dim the button on hover */
        }
        #main{
            border: 4px solid red;
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <label for="skillInput">Skill</label>
    <input type="text" id="skillInput" placeholder="Enter Skills">
    <button onclick="addSkill()">Add</button>
<div id="main">


    <div id="skillContainer">
        
    </div>
</div>

    <script>
        function addSkill() {
           
            const skillInput = document.getElementById('skillInput');
            const skill = skillInput.value.trim(); 
            
            
            if (skill) {
               
                const skillBox = document.createElement('div');
                skillBox.classList.add('skill-box');
                
               
                const skillText = document.createTextNode(skill);
                
               
                const removeButton = document.createElement('button');
                removeButton.classList.add('remove-btn');

               
                const removeButtonImage = document.createElement('img');
                removeButtonImage.src = 'pngegg.png'; 
                removeButtonImage.alt = 'Remove';

            
                removeButton.appendChild(removeButtonImage);
                
                
                removeButton.onclick = function() {
                    skillBox.remove(); 
                };

               
                skillBox.appendChild(skillText);
                skillBox.appendChild(removeButton);

              
                document.getElementById('skillContainer').appendChild(skillBox);

                skillInput.value = '';
            } else {
                alert('Please enter a skill');
            }
        }
    </script>
</body>
</html>
